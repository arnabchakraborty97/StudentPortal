{% extends 'dashboard/base.html' %}

{% block title %}
	Create Post
{% endblock %}

{% block body %}

	<div class="card">
		<div class="card-header">
			<h2 class="text-center">Create Post</h2>
		</div>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				{% include 'forum/form_template.html' %}

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-success">
				</div>
			</form>
			
		</div>
	</div>

{% endblock %}
