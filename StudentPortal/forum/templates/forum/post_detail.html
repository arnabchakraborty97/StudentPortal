{% extends 'dashboard/base.html' %}

{% block title %}
	Forum
{% endblock %}

{% block forumstatus %}active{% endblock %}

{% block body %}

	<div class="card">
		<div class="card-header">
			<h2 class="text-center">{{ post.title }}</h2>
		</div>
		<div class="card-body">
			<p>{{ post.content }}</p>
		</div>
		<div class="card-footer">
			<small>{{ post.timestamp }}</small>
			<div class="float-right">
				<a href="{% url 'forum:post-update' post.id %}" class="btn btn-secondary">Edit</a>
				<form method="POST" action="{% url 'forum:post-delete' post.id %}" class="float-right">
					{% csrf_token %}
					<input type="submit" value="Delete" class="btn btn-danger">
				</form>
			</div>
		</div>
	</div>

{% endblock %}
